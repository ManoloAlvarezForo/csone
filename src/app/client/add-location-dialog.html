<h4 md-dialog-title>Agrgar coordenadas</h4>
<md-dialog-content class="imput-edit">
    <!-- this creates a google map on the page with the given lat/lng from -->
    <!-- the component as the initial center of the map: -->
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" (mapClick)="mapClicked($event)">
        <agm-marker (dragEnd)="markerDragEnd(marker, $event)" [markerDraggable]="marker.draggable" (markerClick)="clickedMarker(marker.label, 1)"
            [latitude]="marker.lat" [longitude]="marker.lng">
            <agm-info-window>
                Hi, this is the content of the <strong>info window</strong>
            </agm-info-window>
        </agm-marker>
    </agm-map>
</md-dialog-content>
<md-dialog-actions style="justify-content: flex-end;">
    <button style="margin-left:2px; margin-right:2px;" md-button md-dialog-close>Cancelar</button>
    <!-- Can optionally provide a result for the closing dialog. -->
    <button style="margin-left:2px; margin-right:2px;" md-raised-button color="primary" [md-dialog-close]="true">Guardar</button>
</md-dialog-actions>
