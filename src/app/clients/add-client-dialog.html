<h3 md-dialog-title>Agregar cliente</h3>
<md-dialog-content class="imput-edit">
    <md-input-container style="width: 25%;" class="example-full-width">
        <input mdInput placeholder="Nombre">
    </md-input-container>
    <md-input-container style="width: 25%;" class="example-full-width">
        <input mdInput placeholder="Empresa">
    </md-input-container>
    <md-input-container style="width: 13%;" class="example-full-width">
        <input mdInput placeholder="NIT">
    </md-input-container>
    <md-input-container style="width: 20%;" class="example-full-width">
        <input mdInput placeholder="Nombre NIT">
    </md-input-container>
    <md-input-container style="width: 12%;" class="example-full-width">
        <input mdInput placeholder="Telefono">
    </md-input-container>
    <md-input-container style="width: 30%;" class="example-full-width">
        <input mdInput placeholder="Direccion">
    </md-input-container>
    <md-input-container style="width: 30%;" class="example-full-width">
        <input mdInput placeholder="Email">
    </md-input-container>
    <md-input-container style="width: 12%;" class="example-full-width">
        <input mdInput placeholder="Fax">
    </md-input-container>
    <md-input-container style="width: 12%;" class="example-full-width">
        <input mdInput placeholder="Celular">
    </md-input-container>
    <md-input-container style="width: 12%;" class="example-full-width">
        <input mdInput placeholder="Cuidad">
    </md-input-container>
    <md-input-container style="width: 12%;" class="example-full-width">
        <input mdInput placeholder="Estado">
    </md-input-container>
    <md-input-container style="width: 12%;" class="example-full-width">
        <input mdInput placeholder="Tipo">
    </md-input-container>
    <md-input-container style="width: 13%;" class="example-full-width">
        <input mdInput placeholder="Categoria">
    </md-input-container>
    <md-input-container style="width: 13%;" class="example-full-width">
        <input mdInput placeholder="Nro. Contrato">
    </md-input-container>
    <md-input-container style="width: 30%;" class="example-full-width">
        <textarea mdInput placeholder="Detalle"></textarea>
    </md-input-container>
    <md-input-container style="width: 30%;" class="example-full-width">
        <textarea mdInput placeholder="Contrato"></textarea>
    </md-input-container>
</md-dialog-content>
<md-dialog-actions>
    <button md-button md-dialog-close>Cancelar</button>
    <!-- Can optionally provide a result for the closing dialog. -->
    <button md-raised-button color="primary" [md-dialog-close]="true">Guardar</button>
</md-dialog-actions>
